<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Training App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><a>Vocabulary</a> Training App</h1>
    <section class="new-words">
        <h2><a>&lt;</a>enter new words<a>&gt;</a></h2>
        <hr>
        <div class="special-chars">
            <button onclick="" value="ä">ä</button>
            <button onclick="" value="å">å</button>
            <button onclick="" value="ö">ö</button>
        </div>
        <fieldset>
            <label for="word-swedish">enter new word in <a>&lt;</a>Swedish<a>&gt;</a></label>
            <input type="text" id="word-swedish" placeholder="Sverige" required/>
        </fieldset>
        <fieldset>
            <label for="word-czech">enter new word in <a>&lt;</a>Czech<a>&gt;</a></label>
            <input type="text" id="word-czech" placeholder="Švédsko" required/>
        </fieldset>
        <fieldset>
            <label for="word-set">enter the word's <a>&lt;</a>set index<a>&gt;</a></label>
            <input type="number" id="word-set" placeholder="0" required/>
        </fieldset>
        <button type="submit" onclick="">Add new word</button>
        <!-- TODO: add empty field checking, clear up input fields when submitted -->
    </section>
    <section class="select-mode">
        <h2><a>&lt;</a>choose mode<a>&gt;</a></h2>
        <hr>
        <button onclick="">Training</button>
        <button onclick="">Testing</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
