<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Training App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><a>Vocabulary</a> Training App</h1>
    <section class="new-words">
        <h2><a>&lt;</a>enter new words<a>&gt;</a></h2>
        <hr>
        <div class="special-chars">
            <button onclick="CopyToClipboard('ä')">ä</button>
            <button onclick="CopyToClipboard('å')">å</button>
            <button onclick="CopyToClipboard('ö')">ö</button>
        </div>
        <fieldset>
            <label for="word-swedish">enter word in <a>&lt;</a>Swedish<a>&gt;</a></label>
            <input type="text" id="word-swedish" placeholder="Sverige"/>
        </fieldset>
        <fieldset>
            <label for="word-czech">enter word in <a>&lt;</a>Czech<a>&gt;</a></label>
            <input type="text" id="word-czech" placeholder="Švédsko"/>
        </fieldset>
        <fieldset>
            <label for="word-set">enter the word's <a>&lt;</a>set<a>&gt;</a></label>
            <input type="text" id="word-set" placeholder="geography"/>
        </fieldset>
        <button type="submit" onclick="addToVoc(swedishInput, czechInput, wordSet)">Add new word</button>
        <div id="known-sets"></div>
    </section>
    <section class="select-mode">
        <h2><a>&lt;</a>choose mode<a>&gt;</a></h2>
        <hr>
        <button onclick="loadMode('practice')">Practice</button>
        <button onclick="loadMode('test')">Testing</button>
    </section>
    <section id="modal-window">
    </section>
    <script src="script.js"></script>
</body>
</html>
